{% extends 'base.html' %}
{% load static %}

<link rel="stylesheet" href="{% static 'css/home.css' %}">

{% block title %}
SkyWing
{% endblock %}

{% block body %}
<div class="content">
    <div id="vanta"></div>
    <button type="button" onclick="location.href='{% url 'booking' %}'"><span></span>Flight Booking</a></button>
</div>
<script src="{% static 'https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js' %}"></script>
<script src="{% static 'https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js' %}"></script>
<script>
    VANTA.NET({
        el: "#vanta",
        mouseControls: true,
        touchControls: true,
        gyroControls: false,
        minHeight: 200.00,
        minWidth: 200.00,
        scale: 1.00,
        scaleMobile: 1.00
    })
</script>
{% endblock %}
